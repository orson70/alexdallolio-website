<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Alex Dallolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Portfolio Video</h1>
    <div id="youtube-videos"></div>

    <script>
        const API_KEY = "AIzaSyDFwhl52JdgQsR1L13qhlXqsneVWVbVFdU";
        const CHANNEL_ID = "UCPUh5o9YJ732EAR8z82ljvg";
        const videoContainer = document.getElementById("youtube-videos");

        async function fetchVideos() {
            try {
                const response = await fetch(`https://www.googleapis.com/youtube/v3/search?key=${API_KEY}&channelId=${CHANNEL_ID}&part=snippet,id&order=date&maxResults=10`);
                const data = await response.json();

                if (data.items) {
                    videoContainer.innerHTML = "";
                    data.items.forEach(item => {
                        if (item.id.videoId) {
                            const videoElement = document.createElement("div");
                            videoElement.classList.add("video-item");
                            videoElement.innerHTML = `
                                <iframe width="560" height="315" src="https://www.youtube.com/embed/${item.id.videoId}" frameborder="0" allowfullscreen></iframe>
                                <p>${item.snippet.title}</p>
                            `;
                            videoContainer.appendChild(videoElement);
                        }
                    });
                } else {
                    videoContainer.innerHTML = "<p>Nessun video trovato.</p>";
                }
            } catch (error) {
                console.error("Errore nel recupero dei video:", error);
                videoContainer.innerHTML = "<p>Errore nel recupero dei video.</p>";
            }
        }

        fetchVideos();
    </script>
</body>
</html>
