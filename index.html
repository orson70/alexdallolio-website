<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alex Dallolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="language-selector">
        <select id="language-switcher">
            <option value="en">English</option>
            <option value="it">Italiano</option>
            <option value="fr">Français</option>
            <option value="de">Deutsch</option>
            <option value="zh">中文</option>
        </select>
    </div>
    <div class="video-background">
        <video autoplay loop muted playsinline>
            <source src="https://www.dropbox.com/scl/fi/set13ok3qv9cdpo4ygtwg/background-reel.mp4?rlkey=25ztkg7koa20or3t5kg9y1xsv&st=br4ci3c0&dl=1" type="video/mp4">
        </video>
        <div class="overlay"></div>
        <div class="content">
            <h1>Alex Dallolio</h1>
            <p id="description">AI Artist, Creative Film Director & Creator from Italy. Specialized in advertising campaigns and artistic storytelling.</p>
            <p>Collaborated with: Nike, Prada, Tetrapack, Luisa Spagnoli, Lavazza, and many others.</p>
            <a href="mailto:alexdallolio@alexdallolio.com" class="email-btn">Email</a>
            <a href="https://www.youtube.com/channel/UCPUh5o9YJ732EAR8z82ljvg" target="_blank">YouTube</a>
            <a href="https://vimeo.com/alexdallolio" target="_blank">Vimeo</a>
            <a href="https://www.instagram.com/alex_dallolio/" target="_blank">Instagram</a>
            <a href="portfolio.html" class="portfolio-btn">View Portfolio</a>
            <a href="https://calendly.com/alexdallolio" class="calendly-btn">Book a Call</a>
        </div>
    </div>
    <script>
        const translations = {
            'en': "Creator & Artist from Italy. Specialized in advertising campaigns and artistic storytelling.",
            'it': "Artista AI, Regista Creativo & Creatore dall'Italia. Specializzato in campagne pubblicitarie e narrazione artistica.",
            'fr': "Artiste IA, Réalisateur Créatif & Créateur d'Italie. Spécialisé dans les campagnes publicitaires et la narration artistique.",
            'de': "KI-Künstler, Kreativer Filmregisseur & Kreator aus Italien. Spezialisiert auf Werbekampagnen und künstlerisches Storytelling.",
            'zh': "来自意大利的人工智能艺术家、创意电影导演和创作者。专注于广告宣传和艺术叙事。"
        };
        document.getElementById("language-switcher").addEventListener("change", function() {
            document.getElementById("description").innerText = translations[this.value];
        });
        document.addEventListener("DOMContentLoaded", () => {
            const userLang = navigator.language.slice(0,2);
            if (translations[userLang]) {
                document.getElementById("description").innerText = translations[userLang];
            }
        });
    </script>
</body>
</html>
