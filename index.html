<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta
    name="description"
    content="Alex Dallolio - Film Creative Director, AI Artist, Visual Alchemist. Creativo e innovatore nel mondo della comunicazione visiva."
  />
  <title>Alex Dallolio - Personal Branding</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="video-background">
    <!-- Video di sfondo da Vimeo in loop e silenziato -->
    <iframe
      src="https://player.vimeo.com/video/1057021961?autoplay=1&loop=1&background=1&muted=1&byline=0&title=0"
      frameborder="0"
      allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media"
      title="background reel"
    ></iframe>
  </div>

  <main class="content">
    <div class="branding">
      <!-- Qui i testi verranno inseriti via JavaScript -->
      <div class="name">
        <h1 id="name"></h1>
      </div>
      <div class="tagline">
        <p id="tagline1"></p>
        <p id="tagline2"></p>
        <p id="tagline3"></p>
      </div>
    </div>

    <nav class="links">
      <!-- Anche qui i link verranno tradotti via JavaScript -->
      <a href="mailto:info@alexdallolio.com" id="email"></a>
      <a href="https://vimeo.com/alexdallolio" target="_blank" id="vimeo"></a>
      <a href="https://www.instagram.com/alexdallolio" target="_blank" id="instagram"></a>
      <a href="portfolio.html" id="portfolio"></a>
      <a href="https://calendly.com/alexdallolio" target="_blank" id="bookACall"></a>
    </nav>

    <!-- Switcher lingue (solo IT e EN) -->
    <div class="language-switcher">
      <a href="#" data-lang="it" class="lang-link">IT</a>
      <a href="#" data-lang="en" class="lang-link">EN</a>
    </div>
  </main>
  
  <!-- Carichiamo lo script per la traduzione -->
  <script src="lang.js"></script>
</body>
</html>
